{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <h1>Contacto</h1>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <form method="POST" class="formulario">
      <fieldset>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" required placeholder="Ingresa tu nombre completo" class="form-control">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" required placeholder="Ingresa tu correo electrónico" class="form-control">
        </div>
      </fieldset>

      <fieldset> 
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" required placeholder="Escribe aquí tu mensaje" class="form-control"></textarea>
        </div>
      </fieldset>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Borrar</button>
      </div>
    </form>
  </div>

{% endblock %}
